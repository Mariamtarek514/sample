<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="utf-8" />
    <title>Facebook</title>
    <link rel="stylesheet" href="style2.css" />
    <link rel="icon" href="facebook-512.webp"/>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</head>
<body>
    <header>
        <span>facebook</span>
        <form class="loginIntoUserAccount">  
            <div>
                <label>البريد الالكتروني أو الهاتف</label>
                <input type="email" name="email" />
            </div>
            <div>
                <label>كلمة السر</label>
                <input type="password" name="password" />
            </div>
            <div class="clear"></div>
            <input  type="submit" value="تسجيل الدخول" />
            <div class="clear"></div>
            <a href="#" class="forgetPass">هل نسيت الحساب ؟</a>
        </form>
    </header>
    <section>
        <h3>إنشاء حساب جديد</h3>
        <span>يتميز بالسرعة والسهولة.</span>
        <form>
            <input type="text"       name="firstName"        placeholder="الاسم الأول" />
            <input type="text"       name="surname"          placeholder="اسم العائلة" />
            <input type="text"       name="mobileOrEmail"    placeholder="رقم الهاتف المحمول او البريد الالكتروني  " />
            <input type="password"   name="newPassword"      placeholder="كلمة السر الجديده" />
            <label class="Birthday">تاريخ الميلاد</label>
            <div class="containerOfSelector">
                <select>
                    <option>1</option>  
                    <option>2</option>  
                    <option>3</option>  
                    <option>4</option>  
                    <option>5</option>  
                    <option>6</option>  
                    <option>7</option>  
                    <option>8</option>  
                    <option>9</option>  
                    <option>10</option>  
                    <option>11</option> 
                    <option>12</option> 
                    <option>13</option> 
                </select>
                <select>
                    <option>يناير</option>  
                    <option>فبراير</option>  
                    <option>مارس</option>  
                </select>
                <select>
                    <option>1995</option>  
                    <option>1996</option>  
                    <option>1997</option>  
                </select>
                
            </div>
            <i 
             class       = "fas fa-question-circle " 
             aria-label  = "questionMark" 
             style       ="font-size: 11px; color:#666D76">
             </i>
             
            <label class="gender">الجنس</label>
            <div class="containerOfGender">
                <input type="radio"  name="selectGender"  class="ratioAdjust" /><label>أنثى</label>
                <input type="radio"  name="selectGender"  class="ratioAdjust" /><label>ذكر</label>
                <input type="radio"  name="selectGender"  class="ratioAdjust" /><label>مخصص&nbsp;</label>
                <i 
                class       = "fas fa-question-circle " 
                aria-label  = "questionMark" 
                style       ="font-size: 11px; color:#666D76">
                </i>
            </div>
            <div class="clear"></div>
            <p> النقر على "‏إنشاء حساب في فيسبوك‏"، فإنك توافق على ‏
                <a href="#"> الشروط‏</a>  <a href="#">و‏سياسة البيانات‏</a>
                <a href="#"> و‏سياسة ملفات تعريف الارتباط‏.</a>
                ويمكن أن تتلقى إشعارات عبر رسائل
                <bdi>SMS</bdi> من فيسبوك، ويمكنك إلغاء تلقي هذه الإشعارات في أي وقت.
            </p>
            <input type="submit" name="submit" value="أنشاء حساب في فيسبوك" />
        </form>
    </section>
    <figure>
        <figcaption>يمنحك فيسبوك إمكانية التواصل مع الأشخاص ومشاركة ما تريد معهم.</figcaption>
        <img src="OBaVg52wtTZ.png" alt="" />
    </figure>
</body>
</html>
