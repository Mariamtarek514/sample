<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="facebook-512.webp">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</head>
<body>
    <header>
        <span>facebook</span>
        <a class="arabicFacebook" href="secondPage.html">عربي</a>
        <form class="loginIntoUserAccount">  
            <div>
                <label>Email or Phone</label>
                <input type="email" name="email" />
            </div>
            <div>
                <label>Password</label>
                <input type="password" name="password" />
            </div>
            <input type="submit" value="log in" />
            <a href="#" class="forgetPass">Forgetten account?</a>
        </form>
    </header>
    <section>
        <h3>Creat an account</h3>
        <span>it's quick and easy</span>
        <form>
            <input type="text"     name="firstName"     placeholder="First name" />
            <input type="text"     name="surname"       placeholder="Surname" />
            <input type="text"     name="mobileOrEmail" placeholder="Mobile numper or email Address" />
            <input type="password" name="newPassword"   placeholder="New password" />
            <label class="Birthday">Birthday</label>
            <div class="containerOfSelector">
                <select>
                    <option>1</option>  
                    <option>2</option>  
                    <option>3</option>  
                    <option>4</option>  
                    <option>5</option>  
                    <option>6</option>  
                    <option>7</option>  
                    <option>8</option>  
                    <option>9</option>  
                    <option>10</option>  
                    <option>11</option> 
                    <option>12</option> 
                    <option>13</option> 
                </select>
                <select>
                    <option>Jan</option>  
                    <option>Feb</option>  
                    <option>Mar</option>  
                </select>
                <select>
                    <option>1995</option>  
                    <option>1996</option>  
                    <option>1997</option>  
                </select>
            </div>
            <i 
             class       = "fas fa-question-circle " 
             aria-label  = "questionMark" 
             style       ="font-size: 11px; color:#666D76">
            </i>
            <label class="gender">Gender</label>
            <div class="containerOfGender">
                <input type="radio" name="selectGender"  class="ratioAdjust"  /><label>Female</label>
                <input type="radio" name="selectGender"  class="ratioAdjust" /><label>Male</label>
                <input type="radio" name="selectGender"  class="ratioAdjust" /><label>Custom</label>
                <i 
                    class       = "fas fa-question-circle " 
                    aria-label  = "questionMark" 
                    style       ="font-size: 11px; color:#666D76">
                </i>
            </div>
            <p>By clicking Sign Up, you agree to our<a href="#">Terms, Data Policy</a>  and <a href="#">Cookie Policy</a> You may receive SMS notifications from us and can opt out at any time</p>
            <input type="submit" value="Sign Up" />
        </form>
    </section>
    <figure>
        <figcaption>Facebook helps you connect and share with the people in your life.</figcaption>
        <img src="OBaVg52wtTZ.png" alt="" />
    </figure>
</body>
</html>
